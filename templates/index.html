<html>
  <head>
    <title> Maptime! </title> 
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="static/js/jquery.nstSlider.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap-theme.min.css" />
    <script type="application/javascript" src="static/js/lib/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/jquery.nstSlider.css">



    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <link href='static/css/custom.css' rel='stylesheet' />
  </head>
  <body class="grid">
    <div class="row">
      <div id='map'></div>
    </div>
    <div class="sliderContainer row">
      <div class="leftLabel col-md-4" ></div>
      <div class="nstSlider col-md-8" data-range_min="-10" data-range_max="100" 
                             data-cur_min="20"    data-cur_max="80">
          <div class="bar"></div>
          <div class="leftGrip"></div>
          <div class="rightGrip"></div>
      </div>
      <div class="rightLabel col-md-4" ></div>
    </div>
    <script src='static/js/maptime.js'></script>
  </body>
  
</html>
